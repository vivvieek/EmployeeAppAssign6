
<form class="form1">
    <div class="mb-3">
      <label for="ID" class="form-label">ID</label>
      <input type="number" class="form-control" id="ID" placeholder="23">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Ronnie">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-warning" id="update">Update</button>
        <button type="submit" class="btn btn-primary" id="cancel">Cancel</button>
    </div>
</form>
