
<form class="form1" #edit="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="ID" class="form-label">ID</label>
      <input type="number" class="form-control" id="ID" placeholder="23" name="id" [(ngModel)]="empdetail.id">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Ronnie" name="name" [(ngModel)]="empdetail.name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" [(ngModel)]="empdetail.email">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-warning" id="update"><i class="bi bi-cloud-upload"></i> Update</button>
        <button class="btn btn-primary" routerLink="/home" id="cancel"><i class="bi bi-x-circle"></i> Cancel</button>
    </div>
</form><br>
