
<form class="form1" [formGroup]="notesform" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="ID" class="form-label">ID</label>
      <input type="number" class="form-control" id="ID" formControlName="id">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-warning" id="update"><i class="bi bi-cloud-upload"></i> Update</button>
        <button class="btn btn-primary" routerLink="/home" id="cancel"><i class="bi bi-x-circle"></i> Cancel</button>
    </div>
</form><br>
