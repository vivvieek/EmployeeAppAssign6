<div class="mb-3">
  <button routerLink="/add" class="add btn btn-secondary" id="save"><i class="bi bi-person-add"></i> Add New</button>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employeed of employee">
      <th scope="row">{{employeed.id}}</th>
      <td>{{employeed.name}}</td>
      <td>{{employeed.email}}</td>
      <td><a (click)="editItem(employeed._id)"><i class="bi bi-pencil-square text-primary"></i></a></td>
      <td><a href="home" (click)="delItem(employeed._id)" ><i class="bi bi-trash3-fill"></i></a></td>
    </tr>
  </tbody>
</table>
