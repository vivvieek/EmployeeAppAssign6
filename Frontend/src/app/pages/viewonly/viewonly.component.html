<table class="table table-primary table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead><br>
    <tbody>
      <tr *ngFor="let employeed of employee">
      <th scope="row">{{employeed.id}}</th>
      <td>{{employeed.name}}</td>
      <td>{{employeed.email}}</td>
      </tr>
    </tbody>
</table>
